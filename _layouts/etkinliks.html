---
layout: default
---

<article class="post">

  <h1 class="page-heading">Etkinlikler</h1> {{ content }}
  <ul class="post-list">
      {% for post in site.categories.action %}
      <li>
          <span class="post-meta">{{ post.date | date: "%d/%m/%Y"  }}</span>

          <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
      </li>
      {% endfor %}
  </ul>

</article>
